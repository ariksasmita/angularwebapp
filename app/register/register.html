<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
	
	<title>AngularJS &amp; Firebase Web App</title>

	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
    <link href="justified-nav.css" rel="stylesheet">
</head>
<body ng-controller="RegisterCtrl">
	<div class="container">
		<div class="jumbotron text-center" style="padding-bottom:0px">
			<h2>Angular &amp; Firebase App!</h2>
			<h5>Register</h5>
		</div>
		<form class="form-signin" name="regForm">
			<div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
				<label for="email">E-mail</label>
				<input type="email" name="email" class="form-control" ng-model="user.email">
				<p class="help-block" ng-show="regForm.email.$invalid">Please enter a valid e-mail.</p>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
				<label for="password">Password</label>
				<input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8">
				<p class="help-block" ng-show="regForm.password.$error.minlength">Min. password length is 8 characters.</p>
			</div>
			<p style="color:red" ng-show="regError">{{regErrorMessage}}</p>
			<label for="" class="checkbox"><a href="#/home">Sign In</a></label>
			<button ng-disabled="!user.email || !user.password" ng-click="signUp()" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
		</form>
	</div>
</body>
</html>
